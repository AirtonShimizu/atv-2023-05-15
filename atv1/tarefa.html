<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-sacale=1.0">
        <title>Tarefa</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">

        <style>
            #todoList{
                margin-top: 20px;
            }

            .list-group-item{
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
        </style>

        <!-- font awesome cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    </head>
    <body>
        <div class="container">
            <h1 class="text-center mt-4">Lista Tarefa</h1>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form class="mb-3">
                        <div class="input-group">
                            <input type="text" id="task-input"
                            nome="task-input" class="form-control"
                            placeholder="Digite a sua tarefa">

                            <div class="input-group-append"> <button type="submit"
                            id="add-button" name="iserir"class="btn btn-primary fas fa-plus"> Inserir</button> </div>
                        </div>
                    </form>
                    <div class="list-group" id="todo-list"></div>
                </div>
            </div>

        </div>


        <!-- Dependências Bootstrap e cód. JavaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <script src="script.js"></script>
    </body>
</html>
